<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDS GA5 404 Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        p {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .demo-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            margin-top: 2rem;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        
        .demo-section h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .demo-link {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            text-decoration: none;
            border-radius: 25px;
            margin: 0.5rem;
            transition: background 0.3s;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .demo-link:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .demo-section {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to TDS GA5 404 Demo</h1>
        <p>This is a demonstration of a GitHub Pages site with a custom 404 error page.</p>
        
        <div class="demo-section">
            <h2>Test the Custom 404 Page</h2>
            <p>Try visiting a non-existent page to see the custom 404 error page in action:</p>
            <a href="/non-existent-page" class="demo-link">Visit Non-Existent Page</a>
            <a href="/another-missing-page" class="demo-link">Another Missing Page</a>
        </div>
    </div>
</body>
</html>
